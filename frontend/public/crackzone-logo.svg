<svg viewBox="0 0 128 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- CRACK text -->
  <text x="2" y="32" fill="#FFD700" font-family="Orbitron, monospace" font-weight="900" font-size="18" letter-spacing="1px" filter="url(#glow)">CRACK</text>
  
  <!-- Special Z with lightning bolt -->
  <g transform="translate(68, 8)">
    <!-- Z base -->
    <path d="M0 4 L20 4 L20 8 L8 20 L20 20 L20 24 L0 24 L0 20 L12 8 L0 8 Z" fill="url(#yellowGradient)" filter="url(#glow)"/>
    
    <!-- Lightning bolt integrated into Z -->
    <path d="M10 2 L14 2 L8 14 L12 14 L6 26 L4 26 L10 14 L6 14 L10 2 Z" fill="#FFD700" opacity="0.9" filter="url(#glow)"/>
  </g>
  
  <!-- ONE text -->
  <text x="92" y="32" fill="#FFD700" font-family="Orbitron, monospace" font-weight="900" font-size="18" letter-spacing="1px" filter="url(#glow)">ONE</text>
  
  <!-- Subtle energy lines -->
  <g opacity="0.3">
    <line x1="0" y1="40" x2="128" y2="40" stroke="#FFD700" stroke-width="1"/>
    <line x1="0" y1="42" x2="128" y2="42" stroke="#FFD700" stroke-width="0.5"/>
  </g>
</svg>