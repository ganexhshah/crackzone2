<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35" />
      <stop offset="50%" stop-color="#FF4500" />
      <stop offset="100%" stop-color="#DC143C" />
    </linearGradient>
  </defs>
  
  <!-- Fire symbol background -->
  <circle cx="50" cy="50" r="45" fill="url(#fireGradient)" opacity="0.2"/>
  
  <!-- Stylized FF letters -->
  <g transform="translate(20, 25)">
    <!-- First F -->
    <path d="M0 0 L0 50 M0 0 L25 0 M0 25 L20 25" stroke="url(#fireGradient)" stroke-width="6" stroke-linecap="round" fill="none"/>
    
    <!-- Second F -->
    <path d="M35 0 L35 50 M35 0 L60 0 M35 25 L55 25" stroke="url(#fireGradient)" stroke-width="6" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Fire flames effect -->
  <g opacity="0.8">
    <path d="M30 70 Q35 60 40 70 Q45 55 50 70 Q55 60 60 70 Q65 55 70 70" stroke="#FF4500" stroke-width="2" fill="none"/>
  </g>
</svg>